<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div id="wrapper">
        <div id="background-image">
            <div id="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" style="width: 60px;">
                SIGN UP FORM
            </div>
        <span id="footer">Art by <a href="https://unsplash.com/@mario">Mario Verduzco</a> on <a href="https://unsplash.com/photos/_o47bC5obfE">Unsplash</a></span>
        </div>
        <div id="sign-up">
            <div id="introduction">
                This is not a real online service! You <em>know</em> you need something like this in your life to help you realize 
                your deepest dreams. 
                <br>
                Sign up now to get started. <br><br>You <em>know</em> you want to.
            </div>
            <div id="campos">

                <span>Let's go!</span>
                <form action="example.com" method="post">
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text"id="last-name">
                    </div>
                </form>
                <form action="example.com" method="post">
                    <div class="form-group">
                        <label for="mail">E-mail</label>
                        <input type="email"id="mail">
                    </div>

                    <div class="form-group">
                        <label for="cellphone">Cellphone number</label>
                        <input type="tel"id="cellphone">
                    </div>
                </form>
                <form action="example.com" method="post">
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input type="password"id="pass1">
                    </div>
                    <div class="form-group">
                        <label for="pass2">Repeat password</label>
                        <input type="password"id="pass2">
                    </div>
                </form>
            </div>
            <div id="botones">
                <button>Create Account</button><br>
                <span>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
